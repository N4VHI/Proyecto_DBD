{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Postulantes</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Lista de Postulantes</h1>
        </div>
    </header>
    <main>
        <div class="container-lista">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for candidato in candidatos %}
                    <tr>
                        <td>{{ candidato.nombre_cand }}</td>
                        <td>{{ candidato.apell_cand }}</td>
                        <td><a href="{% url 'detalle_postulante' candidato.id_cand %}" class="btn">Ver detalles</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Sistema de Reclutamiento y Selecci√≥n</p>
        </div>
    </footer>
</body>
</html>
