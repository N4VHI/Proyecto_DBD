{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programar Entrevista - Sistema de Reclutamiento y Selección</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Programar Entrevista</h1>
        </div>
    </header>
    <main>
        <div class="container">
            {% if error %}
            <div class="error">
                <p>{{ error }}</p>
            </div>
            {% endif %}
            <form method="post" class="form">
                {% csrf_token %}
                <label for="id_solicitud">Solicitud de Empleo:</label>
                <select name="id_solicitud" id="id_solicitud" required>
                    {% for solicitud in solicitudes %}
                        <option value="{{ solicitud.0 }}">{{ solicitud.0 }} - {{ solicitud.1 }} {{ solicitud.2 }}</option>
                    {% endfor %}
                </select>

                <label for="fecha_eva">Fecha de Entrevista:</label>
                <input type="date" name="fecha_eva" id="fecha_eva" required>

                <label for="hora_entrevista">Hora de Entrevista:</label>
                <input type="time" name="hora_entrevista" id="hora_entrevista" required>

                <label for="id_empleado">Evaluador:</label>
                <select name="id_empleado" id="id_empleado" required>
                    {% for empleado in empleados %}
                        <option value="{{ empleado.0 }}">{{ empleado.1 }}</option>
                    {% endfor %}
                </select>

                <button type="submit" class="btn">Programar Entrevista</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Sistema de Reclutamiento y Selección</p>
        </div>
    </footer>
</body>
</html>
