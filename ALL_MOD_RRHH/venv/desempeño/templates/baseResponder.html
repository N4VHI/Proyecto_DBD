<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responder Cuestionario</title>
    <link rel="stylesheet" href="{% static 'general.css' %}">
</head>
<body>

<h1>RESPONDER CUESTIONARIO</h1>
<div class="container">
    <div class="header">
    </div>
    
    <div class="form-group">
        <label>Seleccione el tipo de cuestionario: </label>
        <select id="tipo" name="id_tipo_cuestionario" onchange="if (this.value) window.location.href = this.value;">
            <option disabled selected>Seleccione el tipo de cuestionario: </option>
        {% for t in tiposCuestionario %}
            <option value="/responder/{{t.0}}/">{{t.1}}</option>
        {% endfor %}
        </select>
    </div>

    {%block body%}
    {%endblock%}

    </div>
    <footer>© 2024 EVALUACIÓN DE DESEMPEÑO</footer>
</body>
</html>
