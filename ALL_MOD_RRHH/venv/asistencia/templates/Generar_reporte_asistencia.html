<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Reporte de Asistencias</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        select,
        input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .btn-container a,
        .btn-container button {
            width: 48%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box;
            font-size: 16px;
        }

        .btn-container a:hover,
        .btn-container button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-left: 4px solid #4CAF50;
        }
    </style>

</head>

<body>
    <header>
        <h1>Generar Reporte de Asistencias</h1>
    </header>

    <main class="container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="departamento">Departamento:</label>
                <select name="departamento" id="departamento" required>
                    <option value="">Seleccione un departamento</option>
                    <option value="1">Producción de Fruta Fresca</option>
                    <option value="2">Recepción y Almacenamiento de Fruta</option>
                    <option value="3">Control de Calidad</option>
                    <option value="4">Producción de Mermelada</option>
                    <option value="5">Producción de Fruta Confitada</option>
                    <option value="6">Investigación y Desarrollo</option>
                    <option value="7">Logística y Distribución</option>
                    <option value="8">Marketing y Ventas</option>
                    <option value="9">Finanzas y Contabilidad</option>
                    <option value="10">Recursos Humanos</option>
                    <option value="11">Mantenimiento y Reparación de Equipos</option>
                    <option value="12">Seguridad e Higiene</option>
                    <option value="13">Gestión Ambiental y Sostenibilidad</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fecha_inicio">Fecha Inicio:</label>
                <input type="date" name="fecha_inicio" id="fecha_inicio" required>
            </div>

            <div class="form-group">
                <label for="fecha_fin">Fecha Fin:</label>
                <input type="date" name="fecha_fin" id="fecha_fin" required>
            </div>

            <div class="form-group btn-container">
                <button type="submit">Generar Reporte</button>
                <a href="/MenuPrincipal" class="btn-back">Volver al Menú Principal</a>
            </div>
        </form>

        {% if messages %}
        {% for message in messages %}
        <div class="message">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
    </main>

    <footer>
        <p>&copy; Inversiones Paem SAC</p>
    </footer>
</body>

</html>
