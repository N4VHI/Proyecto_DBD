                <label>Codigo Empleado</label>

            </div>
                <div>

                </div>
                <div>
                <label>Apellido</label><label>Nombre</label>
                </div>
                <div>

                </div>
                <button type="submit" class="btn" >Agregar</button>
        </form>
    </div>
    <footer>
        <div class="containerf">

        </div>
    </footer>
</body>
</html>
