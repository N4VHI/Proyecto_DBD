{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Vacante - Sistema de Reclutamiento y Selección</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Seleccionar Vacante</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form method="get" action="{% url 'seleccion_final' %}">
                <label for="vacante_id">Vacante:</label>
                <select name="vacante_id" id="vacante_id" required>
                    {% for vacante in vacantes %}
                    <option value="{{ vacante.0 }}">{{ vacante.1 }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn">Seleccionar</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Sistema de Reclutamiento y Selección</p>
        </div>
    </footer>
</body>
</html>
