<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Reporte de Asistencias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select,
        input[type="date"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>

<body>
    <header>
        <h1>Generar Reporte de Asistencias</h1>
    </header>

    <main class="container">
        <form method="post">
            {% csrf_token %}
            <label for="departamento">Departamento:</label>
            <select name="departamento" id="departamento" required>
                <option value="">Seleccione un departamento</option>
                <option value="1">Producción de Fruta Fresca</option>
                <option value="2">Recepción y Almacenamiento de Fruta</option>
                <option value="3">Control de Calidad</option>
                <option value="4">Producción de Mermelada</option>
                <option value="5">Producción de Fruta Confitada</option>
                <option value="6">Investigación y Desarrollo</option>
                <option value="7">Logística y Distribución</option>
                <option value="8">Marketing y Ventas</option>
                <option value="9">Finanzas y Contabilidad</option>
                <option value="10">Recursos Humanos</option>
                <option value="11">Mantenimiento y Reparación de Equipos</option>
                <option value="12">Seguridad e Higiene</option>
                <option value="13">Gestión Ambiental y Sostenibilidad</option>
            </select><br><br>
            <label for="fecha_inicio">Fecha Inicio:</label>
            <input type="date" name="fecha_inicio" id="fecha_inicio"><br><br>
            <label for="fecha_fin">Fecha Fin:</label>
            <input type="date" name="fecha_fin" id="fecha_fin"><br><br>
            <button type="submit">Generar Reporte</button>
        </form>

        {% if messages %}
        {% for message in messages %}
        <div class="message">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
    </main>

    <footer>
        <p>&copy; Inversiones Paem SAC</p>
    </footer>
</body>

</html>
